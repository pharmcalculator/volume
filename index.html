<!DOCTYPE html>
<html>
<head>
    <title>Liquid Medication Dose Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #F0F0F0;
        }
        input[type="number"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            border: 2px solid #2196F3;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 18px;
            background-color: #9C27B0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
        }
        .error {
            color: #F44336;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #F44336;
            background-color: #FFCDD2;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1 style="color: #9C27B0;">Liquid Medication Dose Calculator</h1>
    <label for="desiredDose" style="color: #2196F3;">Desired Dose (mg):</label>
    <input type="number" id="desiredDose" step="any" min="0" required>
    <br>
    <label for="concentration" style="color: #4CAF50;">Concentration (mg/mL):</label>
    <input type="number" id="concentration" step="any" min="0" required>
    <br>
    <label for="dilutionFactor" style="color: #9C27B0;">Dilution Factor:</label>
    <input type="number" id="dilutionFactor" step="any" min="0" value="1" required>
    <br>
    <button onclick="calculateVolume()">Calculate Volume</button>
    <p id="result"></p>

    <script>
        function calculateVolume() {
            const desiredDose = parseFloat(document.getElementById("desiredDose").value);
            const concentration = parseFloat(document.getElementById("concentration").value);
            const dilutionFactor = parseFloat(document.getElementById("dilutionFactor").value);

            if (isNaN(desiredDose) || isNaN(concentration) || isNaN(dilutionFactor) || desiredDose < 0 || concentration <= 0 || dilutionFactor <= 0) {
                displayError("Please enter valid positive values for desired dose, concentration, and dilution factor.");
            } else {
                const volume = (desiredDose * dilutionFactor) / concentration;
                document.getElementById("result").textContent = `The required volume of the liquid medication is: ${volume.toFixed(2)} mL`;
                document.getElementById("result").classList.remove("error");
            }
        }

        function displayError(message) {
            const resultElement = document.getElementById("result");
            resultElement.textContent = message;
            resultElement.classList.add("error");
        }
    </script>
</body>
</html>
